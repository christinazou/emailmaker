<!DOCTYPE html>
<html lang="en-us" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Informal Email － English Email Writer by Christinazou</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/afterReset.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    if (!window.jQuery) {
    document.write('<script src="lib/jquery.min.js"><\/script>')
    }
    </script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/jsonoperater.js" type="text/javascript"></script>
  </head>
  <body>
    <!--      <li><input type="radio" name="6" id="" value="" />  <div class="labelformat">
    <label for=""></label></li> -->
    
         <!-- Start Navigation -->
        <div class="navbar">
            <a href="./index.html">Home</a>
            <a href="./formalLetter.html">Formal letter</a>
            <a href="./informalLetter.html">Informal letter</a>
              <a class="navbarright" href="./informalwithchinese.html">中文版</a>
        </div>
        <!-- End Navigation -->
        
    <div class="emailcontainer">
      <textarea id="email"> </textarea>
      <input type="button" id="select_all_btn" value="select all" />
      <input type="button" id="clear_all_btn" value="clear all" />
    </div>



    <div class="selectcontainer">

    <div class="address">
        <div class="from">
          <label class="control-label">from:</label>
          <input type="input" class="firstname" placeholder="first name"/>
          <input type="input"  class="lastname" placeholder="last name"/>
        </div>
        <div class="to">
          <label class="control-label">to:</label>
          <input type="input" class="firstname" placeholder="first name"/>
          <input type="input"  class="lastname" placeholder="last name"/>
        </div>
      </div>



      <div class="greeting">
        <h3 class="accordion-section-title">Greetings</h3>
          <ul class="accordion-section-content">
            <li>
              <input type="radio" name="1" id="Hi" value="Hi" class="needfirstname"/>
                <div class="labelformat">
                <label for="Hi">Hi,</label>
                </div>
            </li>
            <li>
              <input type="radio" name="1" id="Hello" value="Hello" class="needfirstname" />
                <div class="labelformat">
                <label for="Hello">Hello,</label>
                </div>
            </li>
            <li>
              <input type="radio" name="1" id="Dear" value="Dear" class="mustfirstname" />
                <div class="labelformat">
                <label for="Dear">Dear,</label>
                </div>
            </li>
          </ul>
        </div>

      <div class="reason">
        <h3 class="accordion-section-title">Reason for writing / Replying</h3>
          <ul class="accordion-section-content">
            <li>
              <input type="radio" name="2" id="Just a quick note to invite you to…/ to tell you that…" value="Just a quick note to invite you to…/ to tell you that…" />
                <div class="labelformat">
                <label for="Just a quick note to invite you to…/ to tell you that…">Just a quick note to invite you to…/ to tell you that…</label>
                </div>
            </li>
            <li>
              <input type="radio" name="2" id="This is to invite you to join us for..." value="This is to invite you to join us for... "/>
                <div class="labelformat">
                <label for="This is to invite you to join us for...">This is to invite you to join us for...</label>
                </div>
            </li>
            <li>
              <input type="radio" name="2" id="Thanks for your e-mail, it was wonderful/great to hear from you." value="Thanks for your e-mail, it was wonderful/great to hear from you." />
                <div class="labelformat">
                <label for="Thanks for your e-mail, it was wonderful/great to hear from you.">Thanks for your e-mail, it was wonderful/great to hear from you.</label>
                </div>
            </li>
            <li>
              <input type="radio" name="2" id="I wanted to let you know that / tell you about / ask you if…" value="I wanted to let you know that / tell you about / ask you if…" />
                <div class="labelformat">
                <label for="I wanted to let you know that / tell you about / ask you if…">I wanted to let you know that / tell you about / ask you if…</label>
                </div>
            </li>
          </ul>
      </div>

      <div class="requesting">
        <h3 class="accordion-section-title">Making a request / Asking for information</h3>
          <ul class="accordion-section-content">
            <li>
              <input type="radio" name="3" id="I was wondering if you could come and see me sometime next week." value="I was wondering if you could come and see me sometime next week." />
                <div class="labelformat">
                <label for="I was wondering if you could come and see me sometime next week.">I was wondering if you could come and see me sometime next week.</label>
                </div>
            </li>
            <li>
              <input type="radio" name="3" id="Would you mind coming early to help me clear up the place?" value="Would you mind coming early to help me clear up the place?" />
                <div class="labelformat">
                <label for="Would you mind coming early to help me clear up the place?">Would you mind coming early to help me clear up the place?</label>
                </div>
            </li>
            <li>
              <input type="radio" name="3" id="Do you think you could call Jerry for me?" value="Do you think you could call Jerry for me?" />
                <div class="labelformat">
                <label for="Do you think you could call Jerry for me?">Do you think you could call Jerry for me?</label>
                </div>
            </li>
            <li>
              <input type="radio" name="3" id="Can you call me/ get back to me asap? (as soon as possible)" value="Can you call me/ get back to me asap? (as soon as possible)" />
                <div class="labelformat">
                <label for="Can you call me/ get back to me asap? (as soon as possible)">Can you call me/ get back to me asap? (as soon as possible)</label>
                </div>
            </li>
          </ul>
      </div>

      <div class="offering">
        <h3 class="accordion-section-title">Offering help / Giving information</h3>
          <ul class="accordion-section-content">
            <li>
              <input type="radio" name="4" id="I’m sorry, but I can’t make it tomorrow." value="I’m sorry, but I can’t make it tomorrow." />
                <div class="labelformat">
                <label for="I’m sorry, but I can’t make it tomorrow.">I’m sorry, but I can’t make it tomorrow.</label>
                </div>
            </li>
            <li>
              <input type="radio" name="4" id="I’m happy to tell you that John and I are getting married next month." value="I’m happy to tell you that John and I are getting married next month." />
                <div class="labelformat">
                <label for="I’m happy to tell you that John and I are getting married next month.">I’m happy to tell you that John and I are getting married next month.</label>
                </div>
            </li>
            <li>
              <input type="radio" name="4" id="Would you like me to come early and help you clear up the place?" value="Would you like me to come early and help you clear up the place?" />
                <div class="labelformat">
                <label for="Would you like me to come early and help you clear up the place?">Would you like me to come early and help you clear up the place?</label>
                </div>
            </li>
            <li>
              <input type="radio" name="6" id="How about I come and help you out?" value="How about I come and help you out?" />
                <div class="labelformat">
                <label for="How about I come and help you out?">How about I come and help you out?</label>
                </div>
            </li>
            <li>
              <input type="radio" name="6" id="Do you need a hand with moving the furniture?" value="Do you need a hand with moving the furniture?" />
                <div class="labelformat">
                <label for="Do you need a hand with moving the furniture?">Do you need a hand with moving the furniture?</label>
                </div>
            </li>
          </ul>
      </div>

      <div class="ending">
        <h3 class="accordion-section-title">Ending</h3>
          <ul class="accordion-section-content">
            <li>
              <input type="radio" name="5" id="Hope to hear from you soon." value="Hope to hear from you soon." />
                <div class="labelformat">
                <label for="Hope to hear from you soon.">Hope to hear from you soon.</label>
                </div>
            </li>
            <li>
              <input type="radio" name="5" id="I’m looking forward to seeing you." value="I’m looking forward to seeing you." />
                <div class="labelformat">
                <label for="I’m looking forward to seeing you.">I’m looking forward to seeing you.</label>
                </div>
            </li>
          </ul>
      </div>

      <div class="closing">
        <h3 class="accordion-section-title">Closing formula</h3>
          <ul class="accordion-section-content">
            <li>
              <input type="radio" name="6" id="Love," value="Love," />
                <div class="labelformat">
                <label for="Love,">Love,</label>
                </div>
            </li>
            <li>
              <input type="radio" name="6" id="Thanks," value="Thanks," />
                <div class="labelformat">
                <label for="Thanks,">Thanks,</label>
                </div>
            </li>
            <li>
              <input type="radio" name="6" id="Take care," value="Take care," />
                <div class="labelformat">
                <label for="Take care,">Take care,</label>
                </div>
            </li>
            <li>
              <input type="radio" name="6" id="Yours," value="Yours," />
                <div class="labelformat">
                <label for="Yours,">Yours,</label>
                </div>
            </li>
          </ul>
      
      </div>
    </div>
            <footer> Christinazou@2017 </footer>
  </body>
</html>
