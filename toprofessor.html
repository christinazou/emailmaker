  <body>

    <div class="emailcontainer">
      <textarea id="email"> </textarea>
      <input type="button" id="select_all_btn" value="select all" />
      <input type="button" id="clear_all_btn" value="clear all" />
    </div>
    
    <div class="selectcontainer">
      <div class="address">
        <div class="from">
          <label class="control-label">from:</label>
          <input type="text" class="firstname" placeholder="first name"/>
          <input type="text"  class="lastname" placeholder="last name"/>
        </div>
        <div class="to">
          <label class="control-label">to:</label>
          <input type="text" class="firstname" placeholder="first name"/>
          <input type="text"  class="lastname" placeholder="last name"/>
        </div>
      </div>
<div class="greeting">
        <h3 class="accordion-section-title">Greetings</h3>
        <ul class="accordion-section-content">
          <li>
            <input type="radio" name="1" id="Dear Professor + last name, " value="Dear Professor" class = "mustlastname" />
            <div class="labelformat">
              <label for="Dear Professor + last name, ">Dear Professor + last name, </label>
            </div>
          </li>
          <li>
            <input type="radio" name="1" id="Hi + first name," value="Hi" class = "mustfirstname"/>
            <div class="labelformat">
              <label for="Hi + first name,">Hi + first name,</label>
            </div>
          </li>
        </ul>
      </div>

      <div class="opening">
        <h3 class="accordion-section-title" >Self－introduction</h3>
        <ul class="accordion-section-content">
          <li>
            <input type="checkbox" name="2" id="My name is xxx. " value="My name is xxx. " />
            <div class="labelformat">
              <label for="My name is xxx. ">My name is xxx. </label>
            </div>
          </li>
          <li>
            <input type="checkbox" name="2" id="I am in your xxx class. " value="I am in your xxx class. " />
            <div class="labelformat">
              <label for="I am in your xxx class. "> I am in your xxx class. </label>
            </div>
          </li>
          <li>
            <input type="checkbox" name="2" id="My student number is ***. " value="My student number is ***. " />
            <div class="labelformat">
              <label for="My student number is ***. "> My student number is ***. </label>
            </div>
          </li>
        </ul>
      </div>
       <div class="opening">
        <h3 class="accordion-section-title" >Reason for writing</h3>
        <ul class="accordion-section-content">
          <li>
            <input type="radio" name="3" id="I missed class at May 13th due to illness. " value="I missed class at May 13th due to illness. " />
            <div class="labelformat">
              <label for="I missed class at May 13th due to illness. ">I missed class at May 13th due to illness. </label>
            </div>
          </li>
          <li>
            <input type="radio" name="3" id="I’m requesting an extension because I’m overloaded with three exams all taking place on the day the paper is due. " value="I’m requesting an extension because I’m overloaded with three exams all taking place on the day the paper is due. " />
            <div class="labelformat">
              <label for="I’m requesting an extension because I’m overloaded with three exams all taking place on the day the paper is due. "> I’m requesting an extension because I’m overloaded with three exams all taking place on the day the paper is due. </label>
            </div>
          </li>
          <li>
            <input type="radio" name="3" id="For the assignment xxx, I have the following questions. " value="For the assignment xxx, I have the following questions. " />
            <div class="labelformat">
              <label for="For the assignment xxx, I have the following questions. "> For the assignment xxx, I have the following questions. </label>
            </div>
          </li>
        </ul>
      </div>
      <div class="reason">
        <h3 class="accordion-section-title" >Making an appointment</h3>
        <ul class="accordion-section-content">
          <li>
            <input type="checkbox" name="4" id="I'd like to make an appointment to see you. " value="I'd like to make an appointment to see you. "
            />
            <div class="labelformat">
              <label for="I'd like to make an appointment to see you. ">I'd like to make an appointment to see you. </label>
            </div>
          </li>
          <li>
            <input type="checkbox" name="4" id="How about next Monday or the day after tomorrow?" value="How about next Monday or the day after tomorrow?" />
            <div class="labelformat">
              <label for="How about next Monday or the day after tomorrow?">How about next Monday or the day after tomorrow?</label>
            </div>
          </li>
          <li>
            <input type="checkbox" name="4" id="Would it be convenient for you?" value="Would it be convenient for you?"
            />
            <div class="labelformat">
              <label for="Would it be convenient for you?">Would it be convenient for you?</label>
            </div>
          </li>

        </ul>
      </div>
      <div class="requesting">
        <h3 class="accordion-section-title">Showing the appreciation</h3>
        <ul class="accordion-section-content">
          <li>
            <input type="radio" name="5" id="Thank you for your time." value="Thank you for your time." />
            <div class="labelformat">
              <label for="Thank you for your time.">Thank you for your time.</label>
            </div>
          </li>
          <li>
            <input type="radio" name="5" id="I appreciate your help." value="I appreciate your help."
            />
            <div class="labelformat">
              <label for="I appreciate your help.">I appreciate your help.</label>
            </div>
          </li>
        </ul>
      </div>

      <div class="closing">
        <h3 class="accordion-section-title">Closing formula</h3>
        <ul class="accordion-section-content">
          <li>
            <input type="radio" name="6" id="Sincerely, " value="Sincerely," />
            <div class="labelformat">
              <label for="Sincerely, ">Sincerely, </label>
            </div>
          </li>
          <li>
            <input type="radio" name="6" id="Regards, " value="Regards, " />
            <div class="labelformat">
              <label for="Regards, ">Regards, </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
