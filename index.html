<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Emailmaker by christinazou</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" media="screen">
   <script src="js/main.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>
<textarea class="email"></textarea>
<input type="button" id="select_all_btn" value="select all">

<div class="greeting">
  <h3>GREETINGS</h3>
  <div class="formal">
    <h4>Formal</h4>
    <ul>
      <li>
        <input type="radio" name="1" id="Dear Sir/ Madam," value="Dear Sir/ Madam,">
        <label for="Dear Sir/ Madam,">Dear Sir/ Madam,</label>
      </li>
      <li>
        <input type="radio" name="1" id="Dear Sir or Madam," value="Dear Sir or Madam,">
        <label for="Dear Sir or Madam,">Dear Sir or Madam,</label>
      </li>
      <li>
        <input type="radio" name="1" id="To whom it may concern:" value="To whom it may concern:">
        <label for="To whom it may concern:">To whom it may concern: (especially AmE)</label>
      </li>
      <li>
        <input type="radio" name="1" id="Dear Mr/ Ms Jones," value="Dear Mr/ Ms Jones,">
        <label for="Dear Mr/ Ms Jones,">Dear Mr/ Ms Jones,</label>
      </li>
      <li>
        <input type="radio" name="1" id="Dear Dr Smith," value="Dear Dr Smith,">
        <label for="Dear Dr Smith,">Dear Dr Smith,</label>
      </li>
    </ul>
  </div>
  <div class="informal">
    <h4>Informal</h4>
    <ul>
      <li>
        <input type="radio" name="1" id="Hi Dennis," value="Hi Dennis,">
        <label for="Hi Dennis,">Hi Dennis,</label>
      </li>
      <li>
        <input type="radio" name="1" id="Hello Claire," value="Hello Claire,">
        <label for="Hello Claire,">Hello Claire,</label>
      </li>
      <li>
        <input type="radio" name="1" id="Dear Mum," value="Dear Mum,">
        <label for="Dear Mum,">Dear Mum,</label>
      </li>
    </ul>
  </div>
</div>

<div class="reason">
  <h3>REASON FOR WRITING / REPLYING</h3>
  <div class="formal">
    <h4>Formal</h4>
    <ul>
      <li>
        <input type="radio" name="2" id="I am writing to make a reservation/ to apply for the position of…/ to confirm my booking/ to ask for further information about …" value="I am writing to make a reservation/ to apply for the position of…/ to confirm my booking/ to ask for further information about …">
        <label for="I am writing to make a reservation/ to apply for the position of…/ to confirm my booking/ to ask for further information about …">I am writing to make a reservation/ to apply for the position of…/ to confirm my booking/ to ask for further information about …</label>
      </li>
      <li>
        <input type="radio" name="2" id="I am writing with regard  to the sale of …/ to the complaint you made on 29th February" value="I am writing with regard  to the sale of …/ to the complaint you made on 29th February">
        <label for="I am writing with regard  to the sale of …/ to the complaint you made on 29th February">I am writing with regard to the sale of …/ to the complaint you made on 29th February</label>
      </li>
      <li>
        <input type="radio" name="2" id="Thank you for your e-mail of 29th February regarding the sale of… / concerning the conference in Brussels." value="Thank you for your e-mail of 29th February regarding the sale of… / concerning the conference in Brussels.">
        <label for="Thank you for your e-mail of 29th February regarding the sale of… / concerning the conference in Brussels.">Thank you for your e-mail of 29th February regarding the sale of… / concerning the conference in Brussels.</label>
      </li>
      <li>
        <input type="radio" name="2" id="With reference to our telephone conversation on Friday, I would like to let you know that…" value="With reference to our telephone conversation on Friday, I would like to let you know that…">
        <label for="With reference to our telephone conversation on Friday, I would like to let you know that…">With reference to our telephone conversation on Friday, I would like to let you know that…</label>
      </li>
    </ul>
  </div>
  <div class="informal">
    <h4>Informal</h4>
    <ul>
      <li>
        <input type="radio" name="2" id="Just a quick note to invite you to…/ to tell you that…" value="Just a quick note to invite you to…/ to tell you that…">
        <label for="Just a quick note to invite you to…/ to tell you that…">Just a quick note to invite you to…/ to tell you that…</label>
      </li>
      <li>
        <input type="radio" name="2" id="This is to invite you to join us for" value="This is to invite you to join us for">
        <label for="This is to invite you to join us for">This is to invite you to join us for</label>
      </li>
      <li>
        <input type="radio" name="2" id="Thanks for your e-mail, it was wonderful/great to hear from you" value="Thanks for your e-mail, it was wonderful/great to hear from you">
        <label for="Thanks for your e-mail, it was wonderful/great to hear from you">Thanks for your e-mail, it was wonderful/great to hear from you</label>
      </li>
      <li>
        <input type="radio" name="2" id="I wanted to let you know that / tell you about / ask you if…" value="I wanted to let you know that / tell you about / ask you if…">
        <label for="I wanted to let you know that / tell you about / ask you if…">I wanted to let you know that / tell you about / ask you if…</label>
      </li>
    </ul>
  </div>
</div>

<div class="requesting">
  <h3>MAKING A REQUEST / ASKING FOR INFORMATION</h3>
  <div class="informal">
    <h4>Formal</h4>
    <ul>
      <li>
        <input type="radio" name="3" id="Could you please let me know if you can attend … / if you are available for a meeting on 12th December?" value="Could you please let me know if you can attend … / if you are available for a meeting on 12th December?">
        <label for="Could you please let me know if you can attend … / if you are available for a meeting on 12th December?">Could you please let me know if you can attend … / if you are available for a meeting on 12th December?</label>
      </li>
      <li>
        <input type="radio" name="3" id="I would appreciate it if you could please send me a brochure/ if you could please reply within two days." value="I would appreciate it if you could please send me a brochure/ if you could please reply within two days.">
        <label for="I would appreciate it if you could please send me a brochure/ if you could please reply within two days.">I would appreciate it if you could please send me a brochure/ if you could please reply within two days.</label>
      </li>
      <li>
        <input type="radio" name="3" id="I would appreciate it if you could please send me a brochure/ if you could please reply within two days." value="I would appreciate it if you could please send me a brochure/ if you could please reply within two days.">
        <label for="I would appreciate it if you could please send me a brochure/ if you could please reply within two days.">I would appreciate it if you could please send me a brochure/ if you could please reply within two days.</label>
      </li>
      <li>
        <input type="radio" name="3" id="I would also like to know if there are any swimming pools in your area." value="I would also like to know if there are any swimming pools in your area.">
        <label for="I would also like to know if there are any swimming pools in your area.">I would also like to know if there are any swimming pools in your area.</label>
      </li>
      <li>
        <input type="radio" name="3" id="Please let me know how much the tickets cost." value="Please let me know how much the tickets cost.">
        <label for="Please let me know how much the tickets cost.">Please let me know how much the tickets cost.</label>
      </li>
    </ul>
  </div>
  <div class="formal">
    <h4>Informal</h4>
    <ul>
      <li>
        <input type="radio" name="3" id="I was wondering if you could come and see me sometime next week." value="I was wondering if you could come and see me sometime next week.">
        <label for="I was wondering if you could come and see me sometime next week.">I was wondering if you could come and see me sometime next week.</label>
      </li>
      <li>
        <input type="radio" name="3" id="Would you mind coming early to help me clear up the place?" value="Would you mind coming early to help me clear up the place?">
        <label for="Would you mind coming early to help me clear up the place?">Would you mind coming early to help me clear up the place?</label>
      </li>
      <li>
        <input type="radio" name="3" id="Do you think you could call Jerry for me?" value="Do you think you could call Jerry for me?">
        <label for="Do you think you could call Jerry for me?">Do you think you could call Jerry for me?</label>
      </li>
      <li>
        <input type="radio" name="3" id="Can you call me/ get back to me asap? (as soon as possible)" value="Can you call me/ get back to me asap? (as soon as possible)">
        <label for="Can you call me/ get back to me asap? (as soon as possible)">Can you call me/ get back to me asap? (as soon as possible)</label>
      </li>
    </ul>
  </div>
</div>

<div class="ending">
  <h3>ENDING</h3>
  <div class="formal">
    <h4>Formal</h4>
    <ul>
      <li>
        <input type="radio" name="4" id="I look forward to hearing from you." value="I look forward to hearing from you.">
        <label for="I look forward to hearing from you.">I look forward to hearing from you.</label>
      </li>
      <li>
        <input type="radio" name="4" id="I look forward to hearing when you are planning to visit our town." value="I look forward to hearing when you are planning to visit our town.">
        <label for="I look forward to hearing when you are planning to visit our town.">I look forward to hearing when you are planning to visit our town.</label>
      </li>
    </ul>
  </div>
  <div class="formal">
    <h4>Informal</h4>
    <ul>
      <li>
        <input type="radio" name="4" id="Hope to hear from you soon." value="Hope to hear from you soon.">
        <label for="Hope to hear from you soon.">Hope to hear from you soon.</label>
      </li>
      <li>
        <input type="radio" name="4" id="I’m looking forward to seeing you" value="I’m looking forward to seeing you">
        <label for="I’m looking forward to seeing you">I’m looking forward to seeing you</label>
      </li>
    </ul>
  </div>
</div>

<div class="closing">
  <h3>CLOSING FORMULA</h3>
  <div class="formal">
    <h4>Formal</h4>
    <ul>
      <li>
        <input type="radio" name="5" id="Yours faithfully" value="Yours faithfully">
        <label for="Yours faithfully">Yours faithfully, (when you start with Dear Sir/ Madam,)</label>
      </li>
      <li>
        <input type="radio" name="5" id="Yours sincerely," value="Yours sincerely,">
        <label for="Yours sincerely,">Yours sincerely, (when you start with the name e.g. Dear Ms Collins)</label>
      </li>
      <li>
        <input type="radio" name="5" id="Sincerely Yours," value="Sincerely Yours,">
        <label for="Sincerely Yours,">Sincerely Yours, (AmE)</label>
      </li>
      <li>
        <input type="radio" name="5" id="" value="">
        <label for=""></label>
      </li>
      <li>
        <input type="radio" name="5" id="" value="">
        <label for=""></label>
      </li>
    </ul>
  </div>
  <div class="informal">
    <h4>Informal</h4>
    <ul>
      <li>
        <input type="radio" name="5" id="Love," value="Love,">
        <label for="Love,">Love,</label>
      </li>
      <li>
        <input type="radio" name="5" id="Thanks," value="Thanks,">
        <label for="Thanks,">Thanks,</label>
      </li>
      <li>
        <input type="radio" name="5" id="Take care," value="Take care,">
        <label for="Take care,">Take care,</label>
      </li>
      <li>
        <input type="radio" name="5" id="Yours," value="Yours,">
        <label for="Yours,">Yours,</label>
      </li>
    </ul>
  </div>
</div>

  </body>
</html>
